<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">        
        
        <link rel='stylesheet' type="text/css" href="css/0-all-styles.css"/>
        
        <script type="text/javascript" src="js/1-script.js"></script>
        
        <script type="text/javascript">
            let audio = (b) =>{
                    let audio=document.querySelector('audio');

                    audio.setAttribute('autoplay','true');
                    audio.setAttribute('controls', 'true');
                }
        </script>

        <title>App</title>
    </head>
    <body>
        <div id="container" class="container-fluid snap-container">
            
            <section id="welcome" class="snap-section">
                <div id="present" class="text-center font-main ">
                    <p class="title fw-bold"><span class="fw-bolder" style="color:rgb(33, 37, 41)">|</span>Desarrollo <span>Web</span><span class="fw-bolder" style="color:rgb(33, 37, 41)">|</span></p>
                    <p class="subtitle"></p>
                    <p class="subtitle"></p>
                    <div id="btns">
                        <audio src="music/stand-by-me (1).mp3"></audio>
                        <a onclick="audio(true)">
                            <button  class="btn btn-dark">
                                <div>
                                    <i class="fas fa-play-circle"></i>
                                    Quiero una canción
                                </div>
                            </button>
                        </a>
                        <a href="#pre-package">
                            <button class="btn btn-buy">
                                <div>
                                    <i class="fas fa-money-check-alt"></i>
                                    Quiero el mejor precio
                                </div>
                            </button>
                        </a>
                        <a >
                            <button class="btn btn-info" onclick="alert('Esta sección no está lista')">
                                <div>
                                    <i class="fas fa-info-circle"></i>
                                    Quiero más información
                                </div>
                            </button>
                        </a>
                        <a >
                            <button class="btn btn-dark" onclick="alert('Esta sección no está lista')">
                                <div>
                                    <i class="fas fa-mug-hot"></i>
                                    Quiero comunicarme ya
                                </div>
                            </button>
                        </a>

                    </div>
                </div>
            </section>
            <section id="pre-package" class="snap-section">
                <p class="subtitle text-center">Seleccione un pack para obtener más información</p>
            </section>
            <section id="package" class="snap-section">
                <div id="present-package" class="">
                    <div class="present-p" onclick="alert('La próxima estará listo')"><p>Sitio en contrucción, no molestar, muchas gracias.</p><i class="fas fa-smile-wink"></i></div>
                    <div class="pack-1"></div>
                    <div class="pack-2"></div>
                    <div class="pack-3"></div>
                    <div class="pack-4"></div>
                    <div class="pack-5"></div>
                    <div class="pack-6"></div>
                </div>
            </section>
            
        </div>
    </body>
</html>
